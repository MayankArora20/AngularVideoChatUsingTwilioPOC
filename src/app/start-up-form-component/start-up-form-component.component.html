<form>
  <div class="form-group">
    <label for="Email">Email address</label>
    <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email" name="email" [(ngModel)]="email">
  </div>
  <div class="form-group">
    <label for="Room">Enter Room Name</label>
    <input type="text" class="form-control"  placeholder="Enter Room name" name="roomName" [(ngModel)]="roomName">
  </div>
  <input type="submit" class="btn btn-primary" (click)="onsubmit()" value="Get Token"/>
</form>
